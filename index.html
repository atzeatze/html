	function ZeitAnzeigenServer() {
		var Jetzt = new Date(<?php time(); ?>);
		var Tag = Jetzt.getDate();
		var Monat = Jetzt.getMonth() + 1;
		var Jahr = Jetzt.getYear();
		if (Jahr < 999)
			Jahr += 1900;
		var Stunden = Jetzt.getHours();
		var Minuten = Jetzt.getMinutes();
		var Sekunden = Jetzt.getSeconds();
		var Vortag = (Tag < 10) ? "0" : "";
		var Vormon = (Monat < 10) ? ".0" : ".";
		var Vorstd = (Stunden < 10) ? "0" : "";
		var Vormin = (Minuten < 10) ? ":0" : ":";
		var Vorsek = (Sekunden < 10) ? ":0" : ":";
		var Datum = Vortag + Tag + Vormon + Monat + "." + Jahr;
		var Uhrzeit = Vorstd + Stunden + Vormin + Minuten + Vorsek + Sekunden + " Uhr";
		var Gesamt = "Serverzeit " + Datum + " - " + Uhrzeit;
		if (DHTML) {
			if (NS4) {
				setContent("id", "Uhr2", null, '<span class="Uhr">' + Gesamt	+ "<\/span>");
			} else {
				setContent("id", "Uhr2", null, Gesamt);
			}
			window.setTimeout("ZeitAnzeigenServer()", 100);
		}
	}
